plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

def globalConfig = rootProject.ext
def version = globalConfig.versions
def dep = globalConfig.dependencies
android {
    compileSdkVersion version.compileSdkVersion

    defaultConfig {
        minSdkVersion version.minSdkVersion
        targetSdkVersion version.targetSdkVersion
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildFeatures {
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api fileTree(dir: "libs", include: ['*.jar'])
    // android common
    api "androidx.multidex:multidex:$dep.multidexVersion"
    api "androidx.constraintlayout:constraintlayout:$dep.constraintLayoutVersion"
    api "androidx.appcompat:appcompat:$dep.appCompatVersion"
    api "androidx.cardview:cardview:$dep.cardVersion"
    api "androidx.recyclerview:recyclerview:$dep.recyclerViewVersion"
    api "androidx.annotation:annotation:$dep.androidXAnnotations"
    api "androidx.datastore:datastore:$dep.dataStoreVersion"
    api "androidx.datastore:datastore-preferences:$dep.dataStoreVersion"

    //art
    api "androidx.room:room-runtime:$dep.roomVersion"
    api "androidx.navigation:navigation-ui-ktx:$dep.navigationVersion"
    api "androidx.navigation:navigation-fragment-ktx:$dep.navigationVersion"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$dep.archLifecycleVersion"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$dep.archLifecycleVersion"
    api "androidx.lifecycle:lifecycle-runtime-ktx:$dep.archLifecycleVersion"
    api "androidx.work:work-runtime-ktx:$dep.workVersion"

    // Ktx
    api "androidx.room:room-ktx:$dep.roomVersion"
    kapt "androidx.room:room-compiler:$dep.roomVersion"
    api "androidx.activity:activity-ktx:$dep.activityKtxVersion"
    api "androidx.fragment:fragment-ktx:$dep.fragmentKtxVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$dep.coroutinesVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$dep.coroutinesVersion"

    api "com.google.android.material:material:$dep.materialVersion"
    api "com.jakewharton.timber:timber:$dep.timberVersion"

    // retrofit2
    api "com.squareup.retrofit2:retrofit:$dep.retrofitVersion"
    api "com.squareup.retrofit2:converter-gson:$dep.retrofitVersion"
    api "com.squareup.retrofit2:adapter-rxjava3:$dep.retrofitVersion"
    api "io.reactivex.rxjava3:rxjava:$dep.rxjavaVersion"
    api "io.reactivex.rxjava3:rxandroid:$dep.rxandroidVersion"
    // okhttp3
    api "com.squareup.okhttp3:logging-interceptor:$dep.okhttpVersion"
    api "com.squareup.okhttp3:okhttp:$dep.okhttpVersion"
    //gson
    api "com.google.code.gson:gson:$dep.gsonVersion"

    //Router
    api "io.github.meituan-dianping:router:$dep.WMRouterVersion"
    kapt "io.github.meituan-dianping:compiler:$dep.WMRouterVersion"
    //util
    api 'com.blankj:utilcodex:1.31.0'
    api "io.github.jeremyliao:live-event-bus-x:$dep.LiveEventBusVersion"

    //brvah
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:$dep.BRVAH_Version"

    //glide
    kapt "com.github.bumptech.glide:compiler:$dep.glideVersion"
    api("com.github.bumptech.glide:glide:$dep.glideVersion") {
        exclude group: "com.android.support"
    }
    api("com.github.bumptech.glide:okhttp3-integration:$dep.glideVersion") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    api "jp.wasabeef:glide-transformations:$dep.glideTransformationsVersion"

    //适配
    api "me.jessyan:autosize:$dep.autosizeVersion"
    api "com.tencent:mmkv-static:$dep.mmkvVersion"

    //load
    api 'com.kingja.loadsir:loadsir:1.3.8'

    //沉浸式
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    //权限处理
    api 'com.github.tbruyelle:rxpermissions:0.12'
    //下拉刷新
    api 'io.github.scwang90:refresh-layout-kernel:2.0.5'
    api 'io.github.scwang90:refresh-header-classics:2.0.5'

    //hilt
    api "com.google.dagger:hilt-android:$dep.hiltVersion"


}